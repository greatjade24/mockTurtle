<!DOCTYPE html>
<html lang="en">

<head>
  {% load staticfiles %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/font.css'%}" />

  <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'js/modals.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    function test() {
      $.ajax({
        url: '/ajax_method/',
        type: "POST",
        dataType: "json",
        data: { 'send_data': 'Send this message' },
        success: function (data) {
          console.log(data);
          alert('비동기 통신 성공!');
        }, beforeSend: function () {
          console.log("i am waiting");
        }, complete: function () {
          console.log("i am done");
        }, error: function (request, status, error) {
          console.log('i am failed');
        }
      });
    }</script>


  <style>
    body {
      background-image: url("{% static 'images/main_back.png' %}");
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 110vh;
      background-size: 100% 100%;

    }

    p.main_title {
      font-weight: 700;
      font-size: large;
    }
  </style>
  <style type="text/css">
    .layer {
      position: absolute;
      text-align: center;
      width: 52%;
      height: 0%;
      top: 0;
      left: 0;

    }

    .layer .content {
      display: inline-block;
      vertical-align: middle
    }

    .layer .blank {
      display: inline-block;
      width: 0%;
      height: 0%;
      vertical-align: middle
    }

    #temp {
      width: 10%;
      position: absolute;
      right: 0;
    }

    .modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      ;
    }

    .modal.show {
      display: block;
    }

    .modal_body {
      position: absolute;
      top: 28%;
      left: 88%;
      width: 300px;
      height: 300px;
      padding: 40px;
      text-align: center;
      background-color: #E4D8DC;
      border-radius: 10px;
      box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);
      transform: translateX(-50%) translateY(-50%);
    }

    p.login_title {
      font-weight: 700;
      font-size: larger;
    }
  </style>


</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">🍽 바다거북스프 🍽</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          {% if user.is_active %}
          <li class="active"><a href="/">메인</a></li>
          <li><a href="{% url 'QZ:quiz' %}">문제풀기</a></li>
          <li><a href="{% url 'BM:bmark' %}">북마크</a></li>
          <li><a href="{% url 'RT:SR' %}">별점</a></li>
          {% else %}
          <li class="active"><a href="/">메인</a></li>
          <li><a href="{% url 'QZ:quiz' %}">문제풀기</a></li>
          {% endif %}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_active %}
          <li id="myinfo" onclick="modalLog()"> <a href="#"> <span class="glyphicon glyphicon-user"></span> {{ user
              }}</a></li>
          <li><a href="/account/logout"><span class="glyphicon glyphicon-log-out"></span> 로그아웃</a></li>
          {% else %}
          <li id="register"><a href="/account/register"><span class="glyphicon glyphicon-user"></span>회원가입</a></li>
          <li id="login"><a href="/account/login"><span class="glyphicon glyphicon-log-in"></span> 로그인</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal" id="modalLog">
    <div class="modal_body" id="mbLog">
      <img src="{%static 'images/mp_icon.png'%}" title="유저아이콘" width="80px" height="80px">
      <hr>
      <p class="login_title">{{user}}</p>
      <br>
      {{user.email}}
      <hr> <a href="{% url 'MP:myP' %}"><input type="button" value="마이페이지"></a>
      <a href="/account/myinfo"><input type="button" value="회원정보관리"></a>
    </div>
  </div>

  <!-- <div class="layer" >
        <span class="content"><img id="temp" src="{% static 'images/zwei.png' %}"></img></span>
        <span class="blank"></span>
    </div> -->
  <!-- <div id="logo">
        <a href='/'><div class="logo"><img width="70px" height="70px" class="logo" src="{% static 'images/zwei.png' %}" /></div></a>
    </div> -->

  <div id="mainTitle">
    CHOOSE YOUR STORY
  </div>


</body>

</html>

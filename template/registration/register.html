
<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>== 계정등록 ==</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.css'%}">

    <style>

         .input-group{
             width: 20%;
             padding: 5px;
         }
        
         .input-group-size{
             padding: 5px;
         }
        
         .input-group-size input, button{
             width: 100px;
         }
        
         .input-group-addon{
             width: 40%;
         }
          </style>
         
    <script>
        function pwCheck(){
            pw1 = frm.password.value;
            pw2 = frm.pwchk.value;
            if (pw1 == pw2){
                alert('암호가 일치합니다')
            } else {
                alert('암호를 다시 확인하세요')
                frm.password.value = "";
                frm.pwchk.value= "";
                frm.password.focus();
            }
        }

    </script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">🍽 바다거북스프 🍽</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li ><a href="/">메인</a></li>
          <li><a href="{% url 'QZ:quiz' %}">문제풀기</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_active %}
            <li id="myinfo"><a href="{% url 'MP:myP' %}"><span class="glyphicon glyphicon-user"></span> {{ user }}</a></li>
            <li><a href="/account/logout"><span class="glyphicon glyphicon-log-out"></span> 로그아웃</a></li>
            {% else %}
          <li id="register" class="active"><a href="/account/register"><span class="glyphicon glyphicon-user"></span> 회원가입</a></li>
          <li id="login"><a href="/account/login"><span class="glyphicon glyphicon-log-in"></span> 로그인</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


    <form method="post" name="frm">
        {% csrf_token %}
    <div class="input-group">
        <span class="input-group-addon">아이디</span>
        <input id="id" type="text" class="form-control" name="username" placeholder="ID">
      </div>
      <div class="input-group">
        <span class="input-group-addon">닉네임</span>
        <input id="id" type="text" class="form-control" name="first_name" placeholder="Nickname">
      </div>
      <div class="input-group">
        <span class="input-group-addon">패스워드</span>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <div class="input-group">
        <span class="input-group-addon">패스워드 확인</span>
        <input id="pwchk" type="password" class="form-control" name="pwchk" placeholder="Password Check" onchange="pwCheck()">
      </div>
      <div class="input-group">
        <span class="input-group-addon">이메일</span>
        <input id="email" type="email" class="form-control" name="email" placeholder="email">
      </div>
       <hr>
    <div class="input-group-size">
        <input type="reset" value="다시 입력" >
         <input type="submit" value="회원가입" > 
         <input type="button" onclick="document.location.href='/'" value="메인">
        </div>
</form>

</body>
</html>
